<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
     <div class="bl-bought">
        <div class="bl-products-rest"><h3>Залишилося</h3>
         </div>
                 <hr>
         <div class="bl-holder-product-rest"> 
             <div class="box-for-rest-product">
          <div class="bl-product-rest">
               <span class="bl-rest-product">Помідори</span> 
                 
                <span class="bl-label-rest">1</span>
                 </div> 
                 </div>
             </div> 
         <hr> 
        <div class="bl-product-bought"><h3>Куплено</h3></div>
         <hr>
         <div class="bl-holder-product-bought"> </div>
         
    </div>
    <div class="bl-list">
            <div class="add-product">
                <input type="text" class="product-input" placeholder="Назва товару">
                <button class="bl-button-add" data-tooltip="Tooltip">Додати</button>
 
            </div>
        
            <div class="bl-row-template">
                <hr>
                <div class="obvertka">
            <div class="bl-product" contenteditable=true>
                Помідори
            </div>
                    </div>
            <div class="bl-count">
                <button class="bl-minus" data-tooltip="Tooltip" disabled=true > -</button>
                <span class="bl-label">1</span>
                <button class="bl-plus" data-tooltip="Tooltip">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-buttonBought" data-tooltip="Tooltip">Куплено</button>
                  <button class="bl-buttonDelete" data-tooltip="Tooltip">x</button>
                </div>
            </div>
    </div>             
</div>
    <div class="badge">
               <div class="badge-title"> Buy List</div>                       
                <div class="badge-body-preauthor"> 
                Created by:
            </div>
              <div class="badge-body-author">
                  Diana Golik
                 </div>
                </div>
            
    
<script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
<script	type="text/javascript" src="js/main.js">	</script>  

</body>
</html>
