<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
     <div class="bl-bought">
        <div class="bl-products_rest"><h3>Залишилося</h3>
         </div>
                 <hr>
         <div class="bl-holder_product_rest"> 
             
          <div class="bl-product_rest">
                Помідори
                 
                <span class="bl-label_rest">1</span>
                 </div> 
            <div class="bl-product_rest">
                 Печиво
                 
                <span class="bl-label_rest">1</span>
                </div>
            <div class="bl-product_rest">
                Сир
                
                <span class="bl-label_rest">1</span></div>
             </div> 
         <hr> 
        <div class="bl-product_bought"><h3>Куплено</h3></div>
         <hr>
         <div class="bl-holder_product_bought"> </div>
         
    </div>
    <div class="bl-list">
        <div class="bl-row">
            <div class="add_product">
                <input type="text" class="product-input" placeholder="  Назва товару">
                <button class="bl-button_add">Додати</button>
 
            </div>
            <hr>
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-buttonBought">Куплено</button>
                  <button class="bl-buttonDelete">x</button>
                 
            </div>
            <hr>
            <div class="bl-row">
            <div class="bl-product">
                Печиво
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
               <button class="bl-buttonBought">Куплено</button>
                  <button class="bl-buttonDelete">x</button>
                 
            </div>
                <hr>
                <div class="bl-row">
            <div class="bl-product">
                Сир
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-buttonBought">Куплено</button>
                  <button class="bl-buttonDelete">x</button>
                
            </div>
        </div>
    </div>   
</div>

</body>
</html>
